config:
  environments:
    base:
      target: 'http://localhost:5555/base'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"
    cache:
      target: 'http://localhost:5555/cache'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

    replication:
      target: 'http://localhost:5555/replication'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

    rateLimiting:
      target: 'http://localhost:5555/rate-limiting'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp
      duration: 60
      arrivalRate: 1
      rampTo: 50
    - name: Sustain Load
      duration: 60
      arrivalRate: 50
    - name: Ramp Down
      duration: 30
      arrivalRate: 50
      rampTo: 1

scenarios:
  - name: Spaceflight-news
    flow:
      - get:
          url: '/spaceflight_news'